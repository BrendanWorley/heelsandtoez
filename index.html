<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Heels & Toez</title>
</head>
<body>
   <wrapper>
      <container class="container">
         <div class="firstScreen">
            <header class="header">
               <ul class="header__leftMenu">
                  <li><a class="link" href="https://harper-bv.github.io/velor" target="_blank">HOME</a></li>
                  <li><a class="link" href="https://harper-bv.github.io/velor" target="_blank">ABOUT</a></li>
                  <li><a class="link" href="https://harper-bv.github.io/velor" target="_blank">SERVISCES</a></li>
               </ul>
               <div class="header__mainLogo">
                  <img class="header__mainLogo__logoSmall1" src="images/logo-small1.png">
                  <div class="header__mainLogo__mainTitle">
                     <p>Heels and Toez</p>
                  </div>
               </div>
               <ul class="header__rightMenu">
                  <li><a class="link" href="https://harper-bv.github.io/velor" target="_blank">PRICES</a></li>
                  <li><a class="link" href="https://harper-bv.github.io/velor" target="_blank">BLOG</a></li>
                  <li><a class="link" href="https://harper-bv.github.io/velor" target="_blank">CONTACTS</a></li>
               </ul>
            </header>
            <ul class="firstScreen__frame51">
               <li class="firstScreen__frame51__1line">Think ECO And Buy</li>
               <li class="firstScreen__frame51__2line">Heels And Toez</li>
               <li class="firstScreen__frame51__3line">Sandals</li>
               <li>
                  <div class="firstScreen__frame51__button">LEARN MORE</div>
                  <img class="firstScreen__lineEco__png" src="images/line_eco.png">
                  <img class="firstScreen__turtle__png" src="images/turtle.png">
               </li>
            </ul>
            <div class="firstScreen__flowers">
               <div class="firstScreen__flowers__flower1">
                  <img class="firstScreen__flowers__flower1__png" src="images/flower1.png">
               </div>
               <div class="firstScreen__flowers__flower2">
                  <img class="firstScreen__flowers__flower2__png" src="images/flower2.png">
               </div>
               <div class="firstScreen__flowers__stones">
                  <div class="firstScreen__flowers__stones__stone1">
                     <img class="firstScreen__flowers__stones__stone1_padding" src="images/stone1.png">
                     <img class="firstScreen__flowers__stones__stone1_shoeColored" src="images/shoe_colored.png">
                  </div>
                  <div class="firstScreen__flowers__stones__stone2">
                     <img class="firstScreen__flowers__stones__stone2_padding" src="images/stone2.png">
                     <img class="firstScreen__flowers__stones__stone1_shoeGreen" src="images/shoe_green.png">
                  </div>
               </div>
            </div>
         </div>
      </container>
   </wrapper>
</body>
</html>
